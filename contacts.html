<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | STONE</title>
    <style>
        :root {
            --accent: #1DA1F2;
            --background: #15202B;
            --text: #FFFFFF;
            --secondary-text: #8899A6;
            --card-bg: #192734;
            --border: #38444D;
            --input-bg: #253341;
            --placeholder: #8899A6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cascadia Code', 'Fira Code', monospace;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Navigation Styles */
        nav {
            background-color: rgba(15, 20, 25, 0.8);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 0;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text);
            text-decoration: none;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 0;
            position: relative;
            overflow: hidden;
        }

        nav a span {
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        nav a:hover span {
            width: 100%;
        }

        /* Main Content Styles */
        main {
            padding: 2rem 0;
        }

        .page-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--secondary-text);
            font-size: 1.1rem;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .contact-info {
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .contact-info h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .contact-method {
            margin-bottom: 1.5rem;
        }

        .contact-method h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .contact-method p {
            color: var(--secondary-text);
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background-color: var(--input-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text);
            transition: background-color 0.3s;
        }

        .social-icon:hover {
            background-color: var(--accent);
        }

        .contact-form {
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .contact-form h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-family: 'Cascadia Code', 'Fira Code', monospace;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-input::placeholder {
            color: var(--placeholder);
        }

        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            background-color: var(--accent);
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Cascadia Code', 'Fira Code', monospace;
        }

        .submit-button:hover {
            background-color: #1991db;
        }

        /* Footer Styles */
        footer {
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid var(--border);
            color: var(--secondary-text);
            text-align: center;
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo">STONE</a>
            <div style="display: flex; gap: 1.5rem;">
                <a href="projects.html">
                    Projects
                    <span></span>
                </a>
                <a href="thoughts.html">
                    Thoughts
                    <span></span>
                </a>
                <a href="contact.html">
                    Contact
                    <span></span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1>Contact</h1>
            <p>Let's connect and build something together</p>
        </div>

        <div class="contact-container" style="display: block; max-width: 600px;">
            <div class="contact-info" style="width: 100%;">
                <h2>Get in Touch</h2>
                
                <div class="contact-method">
                    <h3>Email</h3>
                    <p>stone@stonelaw.org</p>
                </div>
                
                <div class="social-links">
                    <h3>Connect</h3>
                    <div class="social-icons">
                        <a href="https://twitter.com/stoned_law" class="social-icon" title="Twitter">TW</a>
                    </div>
                </div>
            </div>
            

        </div>
    </main>

    <!-- Footer -->
    <footer class="container">
        <p>Â© 2025 STONE. All rights reserved.</p>
    </footer>
</body>
</html>

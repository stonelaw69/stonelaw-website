<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE - Manifesto</title>
    <style>
        :root {
            --background: #0f1419;
            --text: #e0e0e0;
            --accent: #00b8d4;
            --accent-dim: #0088a3;
            --border: rgba(255, 255, 255, 0.15);
            --card-bg: #1a1e24;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', Times, 'Liberation Serif', FreeSerif, serif;
            background-color: var(--background);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 184, 212, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 184, 212, 0.03) 0%, transparent 50%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: var(--accent);
        }
        
        .accent {
            color: var(--accent);
        }
        
        /* Navigation */
        nav {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            width: 100%;
            position: fixed;
            top: 0;
            background-color: rgba(15, 20, 25, 0.8);
            backdrop-filter: blur(8px);
            z-index: 100;
        }
        
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav a:not(.logo) {
            position: relative;
            padding: 0.5rem 0;
        }
        
        nav a:not(.logo):hover span {
            width: 100%;
        }
        
        /* Content */
        .manifesto-content {
            text-align: center;
            padding: 2rem;
        }
        
        .soon-text {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 1rem;
            color: var(--accent);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 184, 212, 0.5);
            animation: pulse 2s infinite;
        }
        
        .return-link {
            margin-top: 3rem;
            font-size: 1.2rem;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="/" class="logo">STONE</a>
            <div style="display: flex; gap: 1.5rem;">
                <a href="/projects.html" style="position: relative; overflow: hidden;">
                    Projects
                    <span style="position: absolute; bottom: -2px; left: 0; width: 0; height: 2px; background-color: var(--accent); transition: width 0.3s ease;"></span>
                </a>
                <a href="/thoughts.html" style="position: relative; overflow: hidden;">
                    Thoughts
                    <span style="position: absolute; bottom: -2px; left: 0; width: 0; height: 2px; background-color: var(--accent); transition: width 0.3s ease;"></span>
                </a>
                <a href="/contacts.html" style="position: relative; overflow: hidden;">
                    Contact
                    <span style="position: absolute; bottom: -2px; left: 0; width: 0; height: 2px; background-color: var(--accent); transition: width 0.3s ease;"></span>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="manifesto-content">
        <div class="soon-text">SOON</div>
        <div class="return-link">
            <a href="/" class="accent">Return to homepage</a>
        </div>
    </main>
</body>
</html>

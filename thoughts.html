<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts | STONE</title>
    <style>
        :root {
            --accent: #1DA1F2;
            --background: #15202B;
            --text: #FFFFFF;
            --secondary-text: #8899A6;
            --card-bg: #192734;
            --border: #38444D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cascadia Code', 'Fira Code', monospace;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Navigation Styles */
        nav {
            background-color: rgba(15, 20, 25, 0.8);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 0;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text);
            text-decoration: none;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 0;
            position: relative;
            overflow: hidden;
        }

        nav a span {
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        nav a:hover span {
            width: 100%;
        }

        /* Main Content Styles */
        main {
            padding: 2rem 0;
        }

        .page-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--secondary-text);
            font-size: 1.1rem;
        }

        .thoughts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .thought-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .thought-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .thought-date {
            color: var(--secondary-text);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .thought-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .thought-excerpt {
            color: var(--secondary-text);
        }

        /* Footer Styles */
        footer {
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid var(--border);
            color: var(--secondary-text);
            text-align: center;
        }

        @media (max-width: 768px) {
            .thoughts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo">STONE</a>
            <div style="display: flex; gap: 1.5rem;">
                <a href="projects.html">
                    Projects
                    <span></span>
                </a>
                <a href="code.html">
                    Code
                    <span></span>
                </a>
                <a href="thoughts.html">
                    Thoughts
                    <span></span>
                </a>
                <a href="contact.html">
                    Contact
                    <span></span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1>Thoughts</h1>
            <p>Ideas, reflections, and insights on technology and development</p>
        </div>

        <div style="text-align: center; padding: 4rem 2rem; background-color: var(--card-bg); border-radius: 8px; border: 1px solid var(--border);">
            <h2 style="font-size: 2rem; margin-bottom: 1.5rem;">More Thoughts Coming Soon</h2>
            <p style="color: var(--secondary-text); font-size: 1.2rem;">Check back later for updates and new content.</p>
        </div>
    </main>

    <!-- No footer as requested -->
</body>
</html>
